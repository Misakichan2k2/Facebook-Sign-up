<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - sign up</title>
</head>

<body>
    <div class="container">
        <img class="close-icon" src="./close_icon.png" alt width="18" height="18" />
        <div class="p-1">
            <div class="font-bold">Sign Up</div>
            <span>It's quick and easy.</span>
        </div>

        <hr>

        <div class="p-1">
            <form id="form" action="" method="post" class="flex-column">
                <!-- Name -->
                <div class="space-between">
                    <div class="flex-column-5">
                        <input class="input-text-custom" style="width: 88%;" type="text" data-type="text"
                            name="firstname" value="" aria-required="true" placeholder="First name"
                            aria-label="First name" id="firstname_id" />
                        <div class="error"></div>
                    </div>
                    <div class="flex-column-5">
                        <input class="input-text-custom" style="width: 88%;" type="text" data-type="text" name="Surname"
                            value="" aria-required="true" placeholder="Surname" aria-label="Surname" id="surname_id" />
                        <div class="error"></div>
                    </div>
                </div>

                <!-- Phone or email -->
                <div class="w-full flex-column" style="gap: 5px;">
                    <input class="input-text-custom" style="width: 94%;" type="text" data-type="text"
                        name="mobile_or_email" value="" aria-required="true"
                        placeholder="Mobile number or email address" aria-label="Mobile number or email address"
                        id="mobile_or_email_id" />
                    <div class="error"></div>
                </div>

                <!-- Password -->
                <div class="w-full flex-column" style="gap: 5px;">
                    <input class="input-text-custom" style="width: 94%;" type="password" data-type="text"
                        name="new_password" value="" aria-required="true" placeholder="New Password"
                        aria-label="New Password" id="new_password_id" />
                    <div class="error"></div>
                </div>

                <!-- Birth -->
                <label class="label">Date of birth</label>
                <div class="flex">
                    <div class="flex-column-5">
                        <select class="input-text-custom" name="day" id="day_id" value="" style="width: 132px;;"
                            required></select>
                    </div>
                    <div>
                        <select class="input-text-custom" name="month" id="month_id" value="" style="width: 132px;;"
                            required></select>
                    </div>
                    <div>
                        <select class="input-text-custom" name="year" id="year_id" value="" style="width: 132px;;"
                            required></select>
                    </div>
                </div>

                <!-- Gender -->
                <div class="flex-column">
                    <!-- Gender radio button -->
                    <div class="gender-radio flex-column-5">
                        <label class="label">Gender</label>
                        <div class="space-between" data-type="radio">
                            <div class="radio-custom">
                                <label class="gender-label" for="female">Female</label>
                                <input type="radio" class="gender-radio" name="gender" value="female" id="female">
                            </div>
                            <div class="radio-custom">
                                <label class="gender-label" for="male">Male</label>
                                <input type="radio" class="gender-radio" name="gender" value="male" id="male">
                            </div>
                            <div class="radio-custom">
                                <label class="gender-label" for="custom">Custom</label>
                                <input type="radio" class="gender-radio" name="gender" value="custom" id="custom">
                            </div>
                        </div>
                        <div class="error"></div>
                    </div>

                    <!-- When gender = custom -->
                    <div class="flex-column" id="customGenderContainer">
                        <!-- your pronoun -->
                        <div>
                            <select class="input-text-custom" aria-label="Select your pronoun">
                                <option selected="1" value disabled="1">Select your pronoun</option>
                                <option value="1">She: "Wish her a happy birthday!"</option>
                                <option value="2">He: "Wish him a happy birthday!"</option>
                                <option value="6">They: "Wish them a happy birthday!"</option>
                            </select>

                            <label class="label">Your pronoun is visible to everyone.</label>
                        </div>

                        <!-- Gender (optional) -->
                        <div class="w-full">
                            <input type="text" class="input-text-custom" name="custom-gender-optional"
                                placeholder="Gender (optional)" aria-label="Gender (optional)">
                        </div>
                    </div>
                </div>

                <label class="label">
                    People who use our service may have uploaded your
                    contact information to Facebook.
                    <a class="agreement" href="https://www.facebook.com/help/637205020878504" target="_blank"
                        rel="nofollow">Learn
                        more</a>.
                </label>

                <label class="label">
                    By clicking Sign Up, you agree to our
                    <a class="agreement" href="https://www.facebook.com/legal/terms/update" id="terms-link"
                        target="_blank" rel="nofollow">Terms</a>,
                    <a class="agreement" href="https://www.facebook.com/about/privacy/update" id="privacy-link"
                        target="_blank" rel="nofollow">Privacy Policy</a>
                    and
                    <a class="agreement" href="https://www.facebook.com/policies/cookies/" id="cookie-use-link"
                        target="_blank" rel="nofollow">Cookies Policy</a>. You may receive SMS
                    notifications
                    from us and can opt
                    out at any time.
                </label>

                <button type="submit" class="submit-button" name="submit" id="submit">Sign Up</button>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
